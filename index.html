<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name='keywords' content='HTML,CSS,XML,JavaScript'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='author' content='Vinay'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <style>
	*
	{
		margin:0;
		padding:0;
	}
	#loader
	{
		width:100%;
		height:100%;
		background:#415063;
		position:absolute;
	}
	#loader section
	{
		width:400px;
		height:5px;
		position:absolute;
		top:40%;
		left:50%;
		transform:translate(-50%,-50%);
		color:#fff;
		font-size:30px;
		line-height:17px;
		white-space:nowrap;
	}
	#loader section .pacman
	{
		position:absolute;
		left:100%;
		animation:pacman 8s 2.5s linear infinite;
		opacity:0;
		image-rendering: smooth;
	}
	#loader section .ghost
	{
		position:absolute;
		animation:fall 2s ease forwards, ghost 8s 2.5s linear infinite;
		left:0;
	}
	#loader section::before
	{
		content: attr(data-title);
		font-weight:900;
		position:absolute;
		width:100%;
		height:50px;
		animation:load 8s 2.5s linear infinite;
		overflow:hidden;
		opacity:0;
	}
	@keyframes load
	{
		0%
		{

			width:0;
			opacity:1;
		}
		50%
		{
			width:100%;
			opacity:1;
		}
		51%
		{
			width:100%;
			opacity:1;
		}
		100%
		{
			width:0;
			opacity:1;
		}
		
	}
	@keyframes pacman
	{
		51%
		{
			opacity:1;
			left:100%;
		}
		100%
		{
			opacity:1;
			left:0;
		}
		0% 
		{
			opacity: 0;
		}
		50%
		{
			opacity: 0;
		}
	}
	@keyframes ghost
	{
		51%
		{
			opacity:0;
		}
		100%
		{
			opacity:0;
		}
		0% 
		{
			left:0%;
			opacity: 1;
		}
		50%
		{
			left:100%;
			opacity: 1;
		}
	}
	@keyframes fall
	{
		0%
		{
			top:-300px;
		}
		70%
		{
			top:13px;
		}
		80%
		{
			top:13px;
			height:17px;
		}
		100%
		{
			top:0px;
			height:30px;
		}
	}
	@media only screen and (max-width: 780px)
	{
		#loader section
		{
			width:300px;
		}
	}

  </style>
</head>
<body>
	<div id='loader'>
		<section data-title='. . . . . . . . . . . . . . . . . . . . . . . . .'>
			<img class='pacman' src='pac-man.gif' style='width:30px;height:30px;'>
			<img class='ghost' src='pacman-ghost.gif' style='width:30px;height:30px;'>
		</section>
	</div>

		loader.style.display='none';

</body>
</html>
